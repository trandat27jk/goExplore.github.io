<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full Width Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50">
  <nav class="bg-white w-full shadow-sm">
    <div class="w-full flex justify-between items-center px-6 py-2">
      
      <!-- Left: Logo and Name -->
      <div class="flex items-center space-x-2">
        <img src="../assets/images/logo.png" alt="Logo" class="h-5 w-5" />
        <span class="text-base font-semibold" style="color: #EB662B;">GoExplore</span>
      </div>

      <!-- Middle: Search -->
      <div class="flex-1 mx-4 hidden md:block">
        <input
          type="text"
          placeholder="Search destinations or activities"
          class="w-full max-w-xs text-sm text-gray-500 placeholder-gray-400 bg-transparent focus:outline-none"
        />
      </div>

      <!-- Right: Menu -->
      <div class="flex items-center space-x-6 text-sm font-medium text-[#1A1A4B]">
        <a href="#">Destinations</a>
        <a href="#">Activities</a>
        <a href="#">USD</a>
        <a href="#">Sign up</a>
        <a href="#" class="text-white px-4 py-1 rounded-full text-sm shadow-sm" style="background-color: #EB662B;">
          Log in
        </a>
      </div>
    </div>
  </nav>
</body>
</html>
